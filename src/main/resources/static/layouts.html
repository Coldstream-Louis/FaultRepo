    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav metismenu" id="side-menu">
                <li class="nav-header">

                <li >
                    <a href="index.html"><i class="fa fa-th-large"></i> <span class="nav-label">故障库操作</span> </a>
                </li>
                <li class="active">
                    <a href="layouts.html"><i class="fa fa-diamond"></i> <span class="nav-label">生成测试用例</span></a>
                </li>
            </ul>

        </div>
    </nav>

    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
                </div>

            </nav>
        </div>

        <!--//layout-->
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>生成测试用例</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="index.html">主页</a>
                    </li>
                    <li class="active">
                        <strong>生成测试用例</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">

            </div>
        </div>

        <div class="wrapper wrapper-content">
            <div class="row animated fadeInRight">
                <div class="col-md-4">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h3>参数选择</h3>
                        </div>
                        <div class="ibox-content">
                            <div class="form-horizontal">
                                <div class="form-group"><label class="col-lg-5 control-label">Tags标签</label>
                                    <div class="col-lg-7"><input id="ty_tags" type="text" placeholder="逗号分隔的String" class="form-control" value="Nova"></div>
                                </div>
                                <div class="form-group"><label class="col-lg-5 control-label">种群大小</label>
                                    <div class="col-lg-7"><input id="ty_popSize" type="text" placeholder=" 种群大小" class="form-control" value="50"></div>
                                </div>
                                <div class="form-group"><label class="col-lg-5 control-label">交叉率</label>
                                    <div class="col-lg-7"><input id="ty_crossoverSize" type="text" placeholder=" 交叉率" class="form-control" value="0.5"></div>
                                </div>
                                <div class="form-group"><label class="col-lg-5 control-label">变异率</label>
                                    <div class="col-lg-7"><input id="ty_mutateSize" type="text" placeholder=" 变异率" class="form-control" value="0.015"></div>
                                </div>
                                <div class="form-group"><label class="col-lg-5 control-label">锦标赛大小</label>
                                    <div class="col-lg-7"><input id="ty_tournamentSize" type="text" placeholder=" 锦标赛大小" class="form-control" value="3"></div>
                                </div>
                                <div class="form-group"><label class="col-lg-5 control-label">采用精英算法</label>
                                    <div class="col-lg-7"><input id="ty_isElitsm" type="checkbox" class="i-checks" checked="true"></div>
                                </div>
                                <div class="form-group"><label class="col-lg-5 control-label">遗传代数</label>
                                    <div class="col-lg-7"><input id="ty_generationTimes" type="text" placeholder=" 遗传代数" class="form-control" value="3"></div>
                                </div>
                                <div class="form-group"><label class="col-lg-5 control-label">选取用例个数</label>
                                    <div class="col-lg-7"><input id="ty_outputSize" type="text" placeholder=" 选取用例个数" class="form-control" value="10"></div>
                                </div>
                                <div class="form-group" style="padding-top: 5px">
                                    <span>&nbsp&nbsp&nbsp&nbsp</span><button class="btn btn-sm btn-primary m-t-n-xs" onclick="getTestCases()"><strong>确定</strong></button>
                                    <button class="btn btn-sm btn-primary m-t-n-xs" onclick="getTags()"><strong>获取可用Tags</strong></button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-md-8">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <textarea id="message" rows="30" cols="72" placeholder="返回结果" style="font-size: 15px"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Mainly scripts -->
<script src="js/jquery-2.1.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Flot -->
<script src="js/plugins/flot/jquery.flot.js"></script>
<script src="js/plugins/flot/jquery.flot.tooltip.min.js"></script>
<script src="js/plugins/flot/jquery.flot.spline.js"></script>
<script src="js/plugins/flot/jquery.flot.resize.js"></script>
<script src="js/plugins/flot/jquery.flot.pie.js"></script>

<!-- Peity -->
<script src="js/plugins/peity/jquery.peity.min.js"></script>
<script src="js/demo/peity-demo.js"></script>

<!-- Custom and plugin javascript -->
<script src="js/inspinia.js"></script>
<script src="js/plugins/pace/pace.min.js"></script>

<!-- jQuery UI -->
<script src="js/plugins/jquery-ui/jquery-ui.min.js"></script>

<!-- GITTER -->
<script src="js/plugins/gritter/jquery.gritter.min.js"></script>

<!-- Sparkline -->
<script src="js/plugins/sparkline/jquery.sparkline.min.js"></script>

<!-- Sparkline demo data  -->
<script src="js/demo/sparkline-demo.js"></script>

<!-- ChartJS-->
<script src="js/plugins/chartJs/Chart.min.js"></script>

<!-- Toastr -->
<script src="js/plugins/toastr/toastr.min.js"></script>

<!-- iCheck -->
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>

<script>
    var getTestCases = function () {
        var tags = $("#ty_tags")[0].value;
        var popSize = $("#ty_popSize")[0].value;
        var coRate = $("#ty_crossoverSize")[0].value;
        var mutateRate = $("#ty_mutateSize")[0].value;
        var tournamentSize = $("#ty_tournamentSize")[0].value;
        var isElitsm = $("#ty_isElitsm")[0].checked;
        var outputSize = $("#ty_outputSize")[0].value;
        var generationTimes = $("#ty_generationTimes")[0].value;
        var path = "/mongo/ga?tags="+tags+"&populationSize="+popSize+"&crossoverRate="+coRate+"&mutateRate="+mutateRate+"&elitsm="+isElitsm+"&tournamentSize="+tournamentSize+"&outputSize="+outputSize+"&generateTimes="+generationTimes;
        $.get(
                path,
                function(html){
                    console.log(html);
                    document.getElementById("message").value = html;
                }
        );
    }
    var getTags = function () {
        var path = "/mongo/ga/tags";
        $.get(
                path,
                function(html){
                    console.log(html);
                    document.getElementById("message").value = html;
                }
        );
    }
</script>
</body>
</html>
